<form id="myform">
	<p><h2> Give Me Your Info </h2></p>

<label for="yourname">Name</label> 
<input type="text" id="yourname" />
<p>
<label for="youremail">TX State Email</label> 
<input type="text" id="email" />
</p>

<p>Classification:</p>
<label for="freshman">Freshman </label><input type="radio" name="classification" value="freshman" id="freshman" />
<label for="sophmore">Sophmore </label><input type="radio" name="classification" value="sophmore" id="sophmore" />
<label for="junior">Junior </label><input type="radio" name="classification" value="junior" id="junior" />
<label for="senior">Senior </label><input type="radio" name="classification" value="senior" id="senior" />

<p>Means of Transportation (select all that apply):</p>
<label for="bicycle">Bicycle </label><input type="checkbox"  name="means of trasportation" value="bicycle" id="bicycle" />
<label for="car">Car </label><input type="checkbox" name="means of trasportation" value="Car" id="car"/>
<label for="carpool">Carpool </label><input type="checkbox" name="means of trasportation" value="carpool" id="carpool"/>
<label for="bus">Bus </label><input type="checkbox"  name="vehicle" value="bus" id="bus" />
<label for="feet">Feet </label><input type="checkbox" name="feet" value="feet" id="feet"/>

<p>What is your Major?</p>
<select id="major">
<option value="select">--select one--</option>
 <option value="advertising">Advertising</option>
 <option value="digital media innovation">Digital Media Innovation</option>
 <option value="electronic media">Electronic Media</option>
 <option value="mass communication">Mass Communication</option>
 <option value="journalism">Journalism</option>
 <option value="public relations">Public Relations</option>
 <option value="undergraduate concentrations">Undergraduate Concentrations</option>
 <option value="other">Other</option>
</select>

<p>Where do you reside?</p>
<select id="residence">
<option value="select">--select one--</option>
 <option value="on campus">On Campus</option>
 <option value="off campus in sm">Off Campus in San Marcos</option>
 <option value="off campus outside of sm">Off Campus Outside of San Marcos</option>
 <option value="with parents">With Parents</option>
 <option value="other">Other</option>
</select>

<p>

<button type="submit">Submit</button>
<button type="reset">Reset</button>
</p>


</form>
