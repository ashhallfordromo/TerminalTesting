<form id="myform">

<label for="yourname">Name</label> 
<input type="text" id="yourname" />
<p>
<label for="youremail">Email</label> 
<input type="text" id="email" />
</p>

<p>Gender:</p>
<label for="male">Male </label><input type="radio" name="gender" value="male" id="male" />
<label for="female">Female </label><input type="radio" name="gender" value="female" id="female" />
<label for="non-binary">Non-binary </label><input type="radio" name="gender" value="Non-binary" id="Non-binary" />
<label for="Prefer Not to Say">Prefer Not to Say </label><input type="radio" name="Prefer Not to Say" value="Prefer Not to Say" id="Prefer Not to Say" />

<p>Vehicle (select all that apply)</p>
<label for="bike">Bike </label><input type="checkbox"  name="vehicle" value="Bike" id="bike" />
<label for="car">Car </label><input type="checkbox" name="vehicle" value="Car" id="car"/>
<label for="bus">Bus </label><input type="checkbox"  name="vehicle" value="bus" id="bus" />
<label for="feet">Feet </label><input type="checkbox" name="feet" value="feet" id="feet"/>

<p>What is the make of your car?</p>
<select id="car">
<option value="select">--select one--</option>
 <option value="ford">Ford</option>
 <option value="volvo">Volvo</option>
 <option value="saab">Saab</option>
 <option value="hyundai">Hyundai</option>
 <option value="mercedes">Mercedes</option>
 <option value="toyota">Toyota</option>
 <option value="chevy">Chevy</option>
 <option value="tesla">Tesla</option>
 <option value="other">Other</option>
</select>

<p>

<button type="submit">Submit</button>
<button type="reset">Reset</button>
</p>


</form>
